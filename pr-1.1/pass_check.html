<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pass = prompt("Enter your password:");

        let length = pass.length;
        let alpha_u = /[A-Z]/;
        let alpha_l = /[a-z]/;
        let num = /[0-9]/;
        let spec_char = /[!@#$%^&*(),.?":{}|<>]/;
        if(length>=8) 
        {
            if(alpha_u.test(pass) && alpha_l.test(pass) && num.test(pass) && spec_char.test(pass)){
                alert("Password is Valid");
            }
            else{
                alert("Password is Invalid (Password mustncontain at least one uppercase letter, one lowercase letter, one special character and one digit )");
            }
        }
        else{
            alert("Password is too Short (Password must be at least 8)");
        }
    </script>
</body>

</html>
