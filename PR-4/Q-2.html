<body>
    <script>
        // 2. Write a JavaScript program to check numbers positive and negative? (using no return with parameter)


        function Number(num) {
            if (num > 0) {
                console.log(num + " is a positive number");
            } else if (num < 0) {
                console.log(num + " is a negative number");
            } else {
                console.log(num + " is zero");
            }
        }
        Number(40);
        Number(-25);
        Number(0);

    </script>
