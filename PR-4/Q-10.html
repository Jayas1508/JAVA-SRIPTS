<body>
    <script>
        // 10. Write a JavaScript program to decide that you eligible for voting. (using all functions)


        function eligibleVote(age) {
            if (age >= 18) {
                return "Eligible for voting";
            }
            else {
                return "Not eligible for voting";
            }
        }
        let age = prompt("Enter your Age");
        alert(eligibleVote(age));
    </script>
</body>

</html>
