<body>
    <script>
        // 1. Write a JavaScript program to check numbers positive and negative? (using simple function)

    
            function Number(number) {
            if (number > 0) {
                return "Positive";
            } else if (number < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }
            console.log(Number(-3));
            console.log(Number(-1));
            console.log(Number(0));

    </script>
</body>
