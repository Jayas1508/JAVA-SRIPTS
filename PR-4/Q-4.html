    <script>
        // 4. Write a JavaScript program to find which number is greater in 4 numbers using ladder if else. (using no return with parameter function)

        function GreatertNum(a, b, c, d) {
            if (a > b) {
                if (a > c) {
                    if (a > d) {
                        console.log(a);
                    } else {
                        console.log(d);
                    }
                } else {
                    if (c > d) {
                        console.log(c);
                    } else {
                        console.log(d);
                    }
                }
            } else {
                if (b > c) {
                    if (b > d) {
                        console.log(b);
                    } else {
                        console.log(d);
                    }
                } else {
                    if (c > d) {
                        console.log(c);
                    } else {
                        console.log(d);
                    }
                }
            }
        }
        GreatertNum(420, 40, 0, 12);

    </script>
