<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation of array</title>
</head>
<body>
    <!-- 9.Write a javascript program to convert array to string. -->

    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];
        console.log("Before converting :",arr);

        let str = arr.join(" , ");
        console.log("After converting :",str);
    </script>
</body>
</html>
