<body>
    <!-- 4. Write a javascript program to add first element in array. -->

    <script>
        // program to add element to an array

        function addElement(arr) {
            arr.unshift(40);
            console.log(arr);
        }

        let arr = [10, 20, 30];
        addElement(arr);
    </script>
