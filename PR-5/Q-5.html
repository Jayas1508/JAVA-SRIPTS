<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation of array</title>
</head>

<body>
    <!-- 5.Write a simple JavaScript program to string convert upper to lowercase. -->

    <script>
        let uppercaseString = "HELLO WORLD";
        let lowercaseString = uppercaseString.toLowerCase();

        console.log("Uppercase:", uppercaseString);
        console.log("Lowercase:", lowercaseString);

    </script>
</body>
